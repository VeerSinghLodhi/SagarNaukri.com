<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Conversation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="CompaniesHTML/headerfragment :: siteheader(${comdata})"></div>

<div class="container my-4">
    <h2>Chat Window</h2>

    <div class="chat-box border p-3 mb-3" style="height: 400px; overflow-y: scroll;">
        <div th:each="msg : ${messages}">
            <p>
                <strong th:text="${msg.senderType == 'COMPANY'} ? ${comdata.companyname} : 'Job Seeker'">Sender:</strong>
                <span th:text="${msg.content}">Message content here.</span>
                <small class="text-muted float-end" th:text="${#temporals.format(msg.timestamp, 'HH:mm')}"></small>
            </p>
        </div>
    </div>

    <form th:action="@{/messages}" method="post">
        <input type="hidden" name="conversationId" th:value="${conversationId}" />
        <div class="input-group">
            <input type="text" name="content" class="form-control" placeholder="Type a message..." required>
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>
</div>

</body>
</html>
